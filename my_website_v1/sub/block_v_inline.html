<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Block v Inline</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">

    <style>
        * {margin: 0; padding: 0; }

        h1{
            font-family: 'Tangerine', cursive;
            padding: 10px;
            margin: 10px;
        }

        a {background-color: green; margin-bottom: 3px;}
        a.block {display: block; background-color: red;}

    </style>

</head>
<body>

<h1>Block v Inline - The Foundations of Website Layout</h1>


<a href="#home">Home</a>
<a href="#news">News</a>
<a href="#contact">Contact</a>
<a href="#about">About</a>


<br>

<a class="block" href="#home">Home</a>
<a class="block" href="#news">News</a>
<a class="block" href="#contact">Contact</a>
<a class="block" href="#about">About</a>

</body>
