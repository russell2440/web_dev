<!DOCTYPE html>
<html id="ht" lang="en">
    <head>
        <title>HTML Forms and JS Example</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <p id="p_id">
        </p>

        <form id="login_form_id" action="http://studioweb.com" method="get" name="login_form">
            <span>What's my name?</span>
            <input type="text" id="first_name_id" name="name_first">
            
            <!-- Don't put a name attribute on the submit button -->
            <input type="submit" id="submit_id">
        </form>

        <script type="text/javascript" src="../js/validate_form.js">
        </script>
    </body>

</html>
